<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header-container">
        <div class="header">
            <div class="logo-container">
                <img src="Images/logo.jpg" alt="PostPilot Logo" class="logo">
            </div>
            <nav class="navigation">
                <div class="nav-item">
                    <span class="nav-link">Resources</span>
                    <img src="Images/6324421d2084817a7c6267d5_nav-dropdown.svg.jpg" alt="Dropdown" class="nav-dropdown">
                </div>
                <div class="nav-item">
                    <span class="nav-link">Success stories</span>
                </div>
                <div class="nav-item">
                    <span class="nav-link">Company</span>
                    <img src="Images/6324421d2084817a7c6267d5_nav-dropdown.svg.jpg" alt="Dropdown" class="nav-dropdown">
                </div>
                <div class="nav-item">
                    <span class="nav-link">Pricing</span>
                </div>
            </nav>
            <div class="auth-buttons">
                <a href="#" class="button login">Login</a>
                <a href="#" class="button create-account">Create free account</a>
            </div>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-heading">Meet your 
                <br><span class="highlighted-word">favorite</span> new (old) marketing channel.</h1>
            <p class="hero-subheading">Remarkable results. Easier than email. Postcard marketing reinvented for modern ecommerce.</p>
            <div class="cta-container">
                <a href="#" class="try-risk-free">Try it Risk-Free</a>
                <div class="rating-container">
                    <div class="rating-stars">
                        <img src="Images/6323a6a59dc3d3034055dd17_Star.svg.png" alt="Star" class="star">
                        <img src="Images/6323a6a59dc3d3034055dd17_Star.svg.png" alt="Star" class="star">
                        <img src="Images/6323a6a59dc3d3034055dd17_Star.svg.png" alt="Star" class="star">
                        <img src="Images/6323a6a59dc3d3034055dd17_Star.svg.png" alt="Star" class="star">
                        <img src="Images/6323a6a59dc3d3034055dd17_Star.svg.png" alt="Star" class="star">
                    </div>
                    <span class="rating-text">5.0 Shopify Rating</span>
                </div>
            </div>
            
        </div>
        

        <div class="posters">
            <img src="Images/6373f7f03c5d3a2230a5793e_hero-1-p-1600.webp.png" alt="Marketing Example 1" class="poster1">
            <img src="Images/6373f7edc7ac677820ea40f7_hero-1b-p-1600.webp.png" alt="Marketing Example 2" class="poster2">
        </div>
    </section>
</body>
</html>
